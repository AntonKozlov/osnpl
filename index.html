# JIT vs AOT (classic)

* When to compile
  * Invocation count
  * On Stack Replacement
* What to compile
  * code cache is short
* Quality / speed tradeoff

```
int: 100ms
jit': 1s (comp) + 1ms (int)
jit:  10ms + 10ms
```

 * Warm-up
